<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="autokey.js"></script>
    <script src="zigzag.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
        <div class="price-box">
            <div class="row">
                <div class="col-md-5">
                    <div class="price-slinder">
                        <h4>Kalkulator Autokey</h4>
                        <form>
                        <div class="form-row mb-3 mt-3">
                            <div class="col-md-12 mb-3">
                                <label for="validationDefault01">Keyword </label>
                                <input type="text" class="form-control" id="atk-keyword" placeholder="Keyword" required>   
				                <small class="error" id="atk-error"></small>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationDefault01">Plain Text / Cipher Text </label>
                                <textarea type="text" class="form-control" id="source_text" placeholder="Plain Text" required style="height:20vh;"></textarea>
					        	<small class="error" id="st-error"></small>
                            </div>
                            <div class="col-md-4">
                                <div onclick="Encipher();">
                                    <div class="btn btn-warning" style="width:100%">
                                        Enkripsi
                                     </div>
                                </div>
                            </div>
                            <div class="col-md-4 offset-md-4">
                                <div onclick="Decipher();">
                                    <div class="btn btn-danger" style="width:100%">
                                        Dekripsi
                                     </div>
                                </div>
                            </div>

                            <div class="col-md-12 mt-3">
                                <h6>Hasil Proses</h6>
                            </div>
                            <div class="col-md-12 mt-3" id="final_text" style="background-color: white;height:20vh;">
                                
                            </div>
                        </div>

                    </div>
                </div>  
                <div class="col-md-5 offset-md-2">
                    <div class="price-slinder ">
                        <h4>Kalkulator  ZigZag</h4>
                        <div class="form-row mb-3 mt-3">
                            <div class="col-md-12 mb-3">
                                <label for="validationDefault01">Keyword </label>
                                <input type="number" class="form-control" id="zigzag_atk_keyword" placeholder="Keyword" required>   
				                <small class="error" id="zigzag_atk-error"></small>
                            </div>
                       
                            <div class="col-md-12 mb-3">
                                <label for="validationDefault01">Plain Text / Cipher Text </label>
                                <textarea type="text" class="form-control" id="zigzag_source_text" placeholder="Plain Text" required style="height:20vh;"></textarea>
                                <small class="error" id="zigzag_st-error"></small>
                            </div>
                            <div class="col-md-4">
                                <div onclick="ZigzagEncipher();">
                                    <div class="btn btn-warning" style="width:100%">
                                        Enkripsi
                                        </div>
                                </div>
                            </div>
                            <div class="col-md-4 offset-md-4">
                                <div onclick="ZigzagDecipher();">
                                    <div class="btn btn-danger" style="width:100%">
                                        Dekripsi
                                        </div>
                                </div>
                            </div>

                            <div class="col-md-12 mt-3">
                                <h6>Hasil Proses</h6>
                            </div>
                            <div class="col-md-12 mt-3" id="zigzag_final_text" style="background-color: white;height:20vh;">
                                
                            </div>
                        </div>
                    </div>  
                </div>
            <div>

        </div>
    </div>
 </div>
 <script>
function ZigzagEncipher() {
    var text = document.getElementById('zigzag_source_text').value;
    var key = document.getElementById('zigzag_atk_keyword').value;
    var encrypt = text.encrypt(key)
    document.getElementById('zigzag_final_text').innerHTML = encrypt
}

function ZigzagDecipher() {
    var text = document.getElementById('zigzag_source_text').value;
    var key = document.getElementById('zigzag_atk_keyword').value;
    var encrypt = text.decrypt(key)
    document.getElementById('zigzag_final_text').innerHTML = encrypt
}
 </script>

 <body>
</html>
